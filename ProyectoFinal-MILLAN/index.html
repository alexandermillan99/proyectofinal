<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Registro de Estudiantes</h1>
    </header>

    <main>
    
        <section id="listado-estudiantes" class="estudiante-listado" aria-label="Listado de estudiantes"></section>

    
        <form id="form-estudiante" aria-labelledby="formulario-titulo">
            <h2 id="formulario-titulo">Agregar Notas de Estudiante</h2>
            
            <input type="hidden" id="estudiante-id" required>

            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" step="0.1" min="0" max="10" aria-required="true" required>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" step="0.1" min="0" max="10" aria-required="true" required>

            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" step="0.1" min="0" max="10" aria-required="true" required>

            <button type="submit">Agregar Notas</button>
        </form>

     
        <div id="notification-area" role="alert" aria-live="polite"></div>

    
        <table id="tabla-estudiantes" aria-label="Tabla de notas de estudiantes">
            <thead>
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Promedio</th>
                    <th scope="col">Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
             
            </tbody>
        </table>
    </main>

    <script src="./js/ejercicio.js"></script>
</body>
</html>
